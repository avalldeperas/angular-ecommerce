<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>
        <!-- ONE CART ITEM -->
        <tr *ngFor="let tempCartItem of cartItems">
          <td><img src="{{tempCartItem.imageUrl}}" class="img-responsive"
                   width="150px"></td>
          <td>
            <p>{{tempCartItem.name}}</p>
            <p>{{tempCartItem.unitPrice}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity</label>
              <select>
                <option selected="true">{{tempCartItem.quantity}}</option>
              </select>
            </div>
            <p class="mt-2">Sub-total {{tempCartItem.unitPrice * tempCartItem.quantity | currency: 'EUR'}}</p>
            <a href="#" class="primary-btn">Remove</a>
          </td>

        <tr>
          <td colspan="2"></td>
          <td><b>Total Quantity:{{totalQuantity}}</b>
            <p>Shipping FREE</p>
            <b>Total Price: {{totalPrice | currency: 'EUR'}}</b><br>
            <a href="checkout-page.html" class="primary-btn">Checkout</a>
          </td>
        </tr>

      </table>

    </div>
  </div>
</div>
